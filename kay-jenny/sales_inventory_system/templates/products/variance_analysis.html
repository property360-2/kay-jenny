{% extends 'base.html' %}

{% block title %}Variance Analysis Report - Cafe Kantina{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Variance Analysis Report</h1>
            <p class="mt-1 text-sm text-gray-500">Compare theoretical vs actual ingredient usage</p>
        </div>
        <a href="{% url 'products:bom_dashboard' %}" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 font-medium text-sm">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Filter Section -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Select Ingredient</h2>
        <form method="get" class="flex gap-4 items-end">
            <div class="flex-1">
                <label for="ingredient_id" class="block text-sm font-medium text-gray-700 mb-2">Ingredient</label>
                <select id="ingredient_id" name="ingredient_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fjc-blue-500" required>
                    <option value="">-- Select an ingredient --</option>
                    {% for ingredient in ingredients %}
                    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="days" class="block text-sm font-medium text-gray-700 mb-2">Period (Days)</label>
                <select id="days" name="days" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fjc-blue-500">
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="60">Last 60 Days</option>
                    <option value="90">Last 90 Days</option>
                </select>
            </div>
            <button type="submit" class="px-6 py-2 bg-fjc-blue-600 text-white rounded-lg hover:bg-fjc-blue-700 font-medium">
                Generate Report
            </button>
        </form>
    </div>

    <!-- Error Message -->
    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
        <div class="flex items-center">
            <span class="text-2xl mr-3"><span class="material-icons">close</span></span>
            <p class="text-sm font-medium text-red-800">{{ error }}</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
